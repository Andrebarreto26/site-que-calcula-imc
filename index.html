<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imc-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label for="idade">Idade (anos):</label>
            <input type="number" id="idade" name="idade" min="1" placeholder="Digite sua idade" required>
            
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" placeholder="Digite seu peso em kg" required>
            
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" name="altura" placeholder="Digite sua altura em metros" required>
            
            <button type="submit">Calcular</button>
            <button type="reset" id="limpar">Limpar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
